<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<hr>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getId() + '.   ' + person.getName() + '   ' + person.getSurname()  + ',   ' + person.getAge()  + ',   ' + person.getEmail()}">
        LINK </a>
</div>
<br>
<hr>
<a href="/people/new">Create new person</a>
</body>
</html>
