<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<hr>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}"
       th:text="${person.getFullName()  + ',   ' + person.getYearOfBirth()}">
        LINK </a>
</div>
<br>
<hr>
<a href="/people/new">Create new person</a>
</body>
</html>
