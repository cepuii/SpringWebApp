<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Чоловік</title>
</head>
<body>
<p th:text="${person.getId()}">Value</p>
<p th:text="${person.getName()}">Value</p>
<p th:text="${person.getSurname()}">Value</p>
<p th:text="${person.getAge()}">Value</p>
<p th:text="${person.getEmail()}">Value</p>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit person</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete person">
</form>

<button type="button" onclick="window.history.back()">Back</button>

</body>
</html>
