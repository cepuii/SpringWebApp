<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<br>
<hr>
<div th:each="book :${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublic()}">LINK</a>
</div>
<br>
<hr>

<a th:href="@{/books/new}">Add Book</a>

</body>
</html>
