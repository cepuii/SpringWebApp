<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}">
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title error</div>

    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author error</div>
    <label for="yearOfPublic">Year Of Publication:</label>
    <input type="text" id="yearOfPublic" th:field="*{yearOfPublic}">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfPublic')}" th:errors="*{yearOfPublic}">author error</div>

    <input type="submit" value="Add book">
</form>

</body>
</html>
